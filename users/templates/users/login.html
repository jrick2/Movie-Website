{% extends 'movie/base.html' %} {% block title%}Sign Up{% endblock %}
{% block body %}
<style>
	body {
			background-color: black;
			color: white
	}
	.container {
		margin-top: 20px;
		display: flex;
		height: 80vh;
		align-items: center;
		flex-direction: column;
	
	}
	.border {
			background-color: rgba(187, 145, 81, 0.349);
			padding: 30px;
			border-radius: 10px;
	}
	.submit {
		width: 70px;
		height: 20px;
		border: none;
		margin-top: 10px;
		background-color: black;
		color: white;
		border-radius: 20px;
		transition: opacity 0.15s;
	}
	.submit:hover {
		opacity: 0.80;
	}
	.submit:active {
		opacity: 0.70
	}
	.form-control {
			display: block;
			border-radius: 20px;
			border: none;
			padding-left: 10px;
			outline: none;
			width: 40vh;
			font-size: 10px;
	}
	label {
			font-size: 13px
	}
	.login {
		display: flex;
		justify-content: center;
		margin-bottom: 10px;
	}
	input {font-family: sans-serif;;}
</style>

	<form class="container" method="POST">
		{% csrf_token %}
		<div class="border">
			<h3 class="login">Login</h3>
			<div class="input_container">
				<div class="form-group">
					<label for="username">Username</label>
					<input  
					type="email"
							class="form-control"
							id="username" 
							name="username"
							placeholder="Username"
					>
			</div>
	
			<div class="form-group">
					<label for="password">Password</label>
					<input 
					type="password"
							class="form-control"
							id="password" 
							name="password"
							placeholder="Enter Your Password"
					>
			</div>
			
			<input class="submit" type="submit" value="login">
			</div>
				
		</div>
  <form>
{% endblock %}
